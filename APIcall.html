<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call Demo</title>
    <script>
        async function fetchApiData() {
            try {
                var row = [];
                fetch('https://api.coinpaprika.com/v1/coins')
                    .then(data => data.json())
                        .then(coins => {
                            for (let i = 0; i < 20; i++) {
                                let coin = coins[i];
                                row.push(`
                                        <tr>
                                            <td>${coin.rank}</td>
                                            <td>${coin.name}</td>
                                            <td>${coin.symbol}</td>
                                        </tr>
                                        `);
                            };
                            var coinTable = document.querySelector('.root'); 
                            coinTable.innerHTML = `
                                                   <table>
                                                       <caption>Top 20 Coins</caption>
                                                       <thead>
                                                           <th>Rank</th>
                                                           <th>Name</th>
                                                           <th>Ticker</th>
                                                       </thead>
                                                       <tbody>
                                                           ${row.join('')}
                                                       </tbody>
                                                   </table>
                                                  `
                        });
            } 
            catch (error) {
                console.error;
            }
        }
        document.onload = fetchApiData();
    </script>
</head>
<body>
    <div class='root'></div>
</body>
</html>
